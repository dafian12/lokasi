<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GetContact Checker</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .box { background: white; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; }
    input, button { padding: 10px; margin: 5px 0; width: 100%; }
    pre { background: #222; color: #0f0; padding: 10px; border-radius: 5px; overflow-x: auto; }
  </style>
</head>
<body>
  <div class="box">
    <h2>üîç Cek Nomor via GetContact</h2>
    <input type="text" id="number" placeholder="Masukkan nomor (contoh: +628123456789)">
    <button onclick="checkNumber()">Cek Sekarang</button>
    <pre id="result">Hasil akan muncul di sini...</pre>
  </div>

  <script>
    async function checkNumber() {
      const number = document.getElementById("number").value.trim();
      if (!number) {
        alert("Masukkan nomor dulu!");
        return;
      }

      // ganti URL sesuai endpoint yang kamu lihat di HttpCanary
      const url = `https://api.getcontact.com/v3.1/contacts/search?phoneNumber=${encodeURIComponent(number)}`;

      try {
        const res = await fetch(url, {
          method: "GET",
          headers: {
            "Authorization": "Bearer YOUR_TOKEN", // ganti dengan token kamu
            "Content-Type": "application/json",
            "x-app-version": "6.3.0",             // header tambahan kalau perlu
            "x-device-os": "Android"              // bisa disesuaikan
          }
        });

        if (!res.ok) {
          throw new Error(`Error ${res.status}: ${res.statusText}`);
        }

        const data = await res.json();
        document.getElementById("result").textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        document.getElementById("result").textContent = "‚ùå " + err.message;
      }
    }
  </script>
</body>
</html>
